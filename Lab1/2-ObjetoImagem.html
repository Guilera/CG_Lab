<html>
	<head>
		<title>MATA65 - Computacao Grafica</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<script type="text/javascript">
		
			function imgInfo() {
				var txt = 	"Imagem :" + document.getElementById("logo").src + 
							"<br/> Dimensao = " + document.getElementById("logo").height +
							" <i>x</i> " + document.getElementById("logo").width;
				document.getElementById("output").innerHTML = txt;		
				}
		
		</script>
	</head>

    <h1>Laboratorio 0 - Exemplo 2</h1><br />
    <body>
		<p>Capturando propriedades de um objeto imagem.</p>
		<br/>
		<div id="output"> </div>
		<br/>
		<img id="logo" src="../../Assets/Images/webgl-logo.svg" alt="WebGL Logo" onload="imgInfo()">	
	</body>
</html>
