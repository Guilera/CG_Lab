<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Atividade 2</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			label {
				font-size: 25px;
			}
			input, select {
				font-size: 20px;
			}
			.radio {
				width: 20px;
				height: 20px;
				/*border-radius: 50%;*/
			}
			button {
				width: 80px;
				height: 40px;
				font-size: 16px;
			}
		</style>
	</head>

	<script type="text/javascript" src="../libs/three.js"></script>
	<script type="text/javascript" src="gota.js"></script>
	<script type="text/javascript" src="deformation.js"></script>


	<body onload="init();">
		<span id="canvas"></span>
		<div style="display: inline-block; vertical-align: top;">
			<h1>BRUNO GUILERA</h1>
			<h1>Atividade 2</h1>
			<h1>Transformações Geométricas</h1>
			<h1>GOTA</h1>
			<label>Resolution:</label>
			<input id="slider" type="range" step="1" style="vertical-align: middle;" value="30" min="5" max="200" 
				onchange="updateTextInput(this.value); makeGota()">
			<input id="textInput" type="text" value="30" style="width: 40px; border: none;" 
				onchange="updateSlider(this.value); makeGota()">
			<br>
			<input id="checkbox" class="radio" type="checkbox" checked onclick="scene.children[0].material.wireframe = this.checked">
			<label>Wireframe / Solid</label>
			<br><br>
			<label>Color Pattern:</label>
			<h3>
				<input class="radio" type="radio" id="fixed" name="color" onclick="makeGota()" checked> 
				Fixed: 0x0000FF
			</h3>
			<h3>
				<input class="radio" type="radio" id="cartesian" name="color" onclick="makeGota()">
				Cartesian Coordinates: RGB(x , y , z)
			</h3>
			<h3>
				<input class="radio" type="radio" id="spherical" name="color" onclick="makeGota()">
				Spherical Coordinates: HSL(&Omega; , 1 , &theta;)
			</h3>
			<button>Animate</button>
			<button>Stop</button>
			<br><br>
			<div>
				<label style="display: block;">Deformation:</label>
				<label>Value: </label>
				<input type="text" id="defValues" style="width: 40px;">
				<label>Direction: </label>
				<select name="Direction" id="direction">
					<option value="x">X</option>
					<option value="y">Y</option>
					<option value="z">Z</option>
				</select>
				<br>
				<button onclick="twist(scene, document.getElementById('defValues').value, document.getElementById('direction').value);">Twist</button>
				<button onclick="taper(scene, document.getElementById('defValues').value, document.getElementById('direction').value);">Taper</button>
				<button onclick="shear(scene, document.getElementById('defValues').value, document.getElementById('direction').value);">Shear</button>
				<button onclick="makeGota()">Reset</button>
			</div>
		</div>
	</body>
</html>
